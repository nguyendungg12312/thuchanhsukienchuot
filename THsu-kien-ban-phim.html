<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="image" src="https://img2.thuthuatphanmem.vn/uploads/2019/03/14/qua-tao-hoat-hinh_095353381.jpg" style="width: 400px; ">
    <p> click button </p>
   <input type="button" value=" right" onclick="moveright()"/>
    <input type="button" value=" left" onclick="moveleft()"/>

<script>
    let imgObjc ;

    function init() {
        imgObjc = document.getElementById("image");
        imgObjc.style.position ="relative";
        imgObjc.style.left ="0px"

   }
   function moveright() {
        imgObjc.style.left = parseInt(imgObjc.style.left) + 10 +"px";
   }
   function moveleft(){
       imgObjc.style.left = parseInt(imgObjc.style.left) - 10 +"px";
   }

    window.onload = init() ;

</script>

</body>
</html>
